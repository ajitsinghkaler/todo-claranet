<form [formGroup]="todoForm" (ngSubmit)="todo.emit()">
  <div class="form-group">
    <label for="title">Task</label>
    <input type="text" id="title" class="form-control" formControlName="title"></div>

  <div class="form-group">
    <label for="body">Task Details</label>
    <textarea rows="2" id="body" class="form-control" formControlName="body"></textarea>
  </div>
  <div class="form-group">
    <label for="media">Media(Add a link you want to add to this task)</label>
    <input type="text" id="media" class="form-control" formControlName="media">
  </div>
  <div class="form-group">
    <label for="owner">Assign To</label>
    <input type="text" id="owner" class="form-control" formControlName="owner">
  </div>
  <div><button class="btn btn-primary w-100">Submit</button></div>
</form>
<div>{{message}}</div>
